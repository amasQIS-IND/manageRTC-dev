name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pack backend
        run: |
          tar -czf backend.tar.gz \
            --directory=backend \
            --exclude=node_modules \
            --exclude=.env \
            .

      - name: Upload archive
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend.tar.gz"
          target: "/home/${{ secrets.VPS_USER }}/"


      - name: Deploy to /var/www/apidev.manage-rtc.com/backend and restart pm2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            mkdir -p ~/releases/backend && rm -rf ~/releases/backend/*
            tar -xzf ~/backend.tar.gz -C ~/releases/backend
            rm -f ~/backend.tar.gz

            # Clean up node_modules with sudo to avoid permission issues
            sudo rm -rf /var/www/apidev.manage-rtc.com/backend/node_modules

            # Ensure correct ownership of the backend directory
            sudo chown -R $USER:$USER /var/www/apidev.manage-rtc.com/backend

            # Sync files (exclude node_modules since we'll do npm ci anyway)
            rsync -a --delete --exclude='node_modules' ~/releases/backend/ /var/www/apidev.manage-rtc.com/backend/
            cd /var/www/apidev.manage-rtc.com/backend

            cat > .env << 'EOF'
            PORT=${{ secrets.ENV_PORT }}
            MONGO_URI=${{ secrets.ENV_MONGO_URI }}
            CLERK_SECRET_KEY=${{ secrets.ENV_CLERK_SECRET_KEY }}
            CLERK_JWT_KEY=${{ secrets.ENV_CLERK_JWT_KEY }}
            CLERK_PUBLISHABLE_KEY=${{ secrets.ENV_CLERK_PUBLISHABLE_KEY }}
            FRONTEND_URL=https://dev.manage-rtc.com
            JWT=${{ secrets.ENV_JWT }}
            SOCKETS_ENABLED=${{ secrets.ENV_SOCKETS_ENABLED }}
            NODE_ENV=production
            ZONE_ID=${{ secrets.ENV_ZONE_ID }}
            CLOUDFLARE_API_KEY=${{ secrets.ENV_CLOUDFLARE_API_KEY }}
            DOMAIN=${{ secrets.ENV_DOMAIN }}
            VPS_IP=${{ secrets.ENV_VPS_IP }}
            EOF

            npm ci --omit=dev

            if pm2 describe manage-rtc-api-dev > /dev/null; then
              pm2 reload manage-rtc-api-dev
            else
              pm2 start server.js --name manage-rtc-api-dev
              pm2 save
            fi
