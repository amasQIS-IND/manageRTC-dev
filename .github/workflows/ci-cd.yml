# manageRTC CI/CD Pipeline
# Continuous Integration and Deployment for manageRTC HRMS Platform

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'
  MONGODB_VERSION: '6.0'

jobs:
  # Backend CI Job
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_DATABASE: managertest_db
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "No lint script configured"
        continue-on-error: true

      - name: Run unit tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/managertest_db
        run: npm run test:unit
        continue-on-error: true

      - name: Generate coverage report
        working-directory: ./backend
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Frontend CI Job
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: react/package-lock.json

      - name: Install dependencies
        working-directory: ./react
        run: npm ci

      - name: Run linter
        working-directory: ./react
        run: npm run lint || echo "No lint script configured"
        continue-on-error: true

      - name: Build frontend
        working-directory: ./react
        env:
          REACT_APP_BACKEND_URL: http://localhost:5000
        run: npm run build

      - name: Run tests
        working-directory: ./react
        run: npm run test || echo "No tests configured yet"
        continue-on-error: true

  # Security Audit Job
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit (backend)
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (frontend)
        working-directory: ./react
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # API Integration Tests
  integration-test:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test]

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_DATABASE: manageintegration_db
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run integration tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/manageintegration_db
        run: npm run test:integration
        continue-on-error: true

  # Build and Deploy (Staging)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-audit]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.managertc.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
