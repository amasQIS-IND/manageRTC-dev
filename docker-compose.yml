version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manage-rtc-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/hrms}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - JWT_KEY=${JWT_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mongo
      - redis
    networks:
      - hrms-network

  # Frontend (React)
  frontend:
    build:
      context: ./react
      dockerfile: Dockerfile
    container_name: manage-rtc-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:5000}
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000/api}
    depends_on:
      - backend
    networks:
      - hrms-network

  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: manage-rtc-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=hrms
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-changeme}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - hrms-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: manage-rtc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - hrms-network

  # Nginx (Reverse Proxy) - Optional
  nginx:
    image: nginx:1.25-alpine
    container_name: manage-rtc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - hrms-network

volumes:
  backend_uploads:
  mongo_data:
  mongo_config:
  redis_data:
  ssl:

networks:
  hrms-network:
    driver: bridge
